    <header>
            <div class="header">

    <main>

            <h3>My Google Maps and OmDb API</h3>


            <!-- OMDB API HTML -->    
                    <div id="searchRow">
                        <label id="lblSearch">Enter the name of the movie you are looking for:</label>
                        <div>
                                <form id="movie-view">
                                    <label for="movie-input">Search</label>
                                    <input type="text" id="movie-input">

                    <div id="ErrorImageText"></div>

    </main>
